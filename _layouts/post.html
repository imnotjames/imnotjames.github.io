{% include post.html title=page.title date=page.date content=content url=page.url categories=page.categories tags=page.tags %}

<div id="g-comments"></div>

<script src="//apis.google.com/js/plusone.js"></script>
<script>

gapi.comments.render('g-comments', {
	href: window.location,
	width: document.getElementById('g-comments').clientWidth,
	first_party_property: 'BLOGGER',
	view_type: 'FILTERED_POSTMOD'
});

</script>
