<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>
        {% if page.title %}
          {{ page.title }}
          &bull;

      <script type="text/javascript" src="/js/rot13.js"></script>

    </head>
    <body>
      <header id="site-title">
        <h1 class="title">
          <a href="/" title="{{ site.name }}">
            <span class="long-word">Definitively</span> Not
            <div class="myName">( James )</div>
          </a>
        </h1>

        <nav>
          <ul>
            <li>
              <a href="/about/">

            </li>

            <li>
              <a href="/blog/">
                Blog
              </a>
